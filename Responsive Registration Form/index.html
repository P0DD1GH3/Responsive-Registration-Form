<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>

    <form action="#">
      <fieldset>
        <label for="name"
          >Enter Your First Name:
          <input type="text" name="first-name" required />
        </label>
        <label for="last-name"
          >Enter Your Last Name: <input type="text" name="last-name" required
        /></label>
        <label for="email"
          >Enter Your Email: <input type="email" name="email" required />
        </label>
        <label for="password"
          >Create a New Password:
          <input
            type="password"
            name="password"
            pattern="[a-z0-5]{8,}"
            required
        /></label>
      </fieldset>

      <fieldset>
        <label for="account-type">
          <input type="radio" name="account-type" class="inline" />Personal
          Account</label
        >
        <label for="account-type">
          <input type="radio" name="account-type" class="inline" />Business
          Account</label
        >
        <label for="terms"
          ><input type="checkbox" name="terms" class="inline" required />I
          accept the
          <a href="https://www.freecodecamp.org/news/terms-of-service/"
            >terms and conditions</a
          ></label
        >
      </fieldset>

      <fieldset>
        <label for="file"
          >Upload a profile picture: <input type="file" name="file"
        /></label>
        <label for="age"
          >Input you age (years):
          <input type="number" name="age" min="13" max="120"
        /></label>
        <label for="referrer"
          >How did you hear about us?

          <select name="referrer">
            <option value="">(select one)</option>
            <option value="1">freeCodeCamp News</option>
            <option value="2">freeCodeCamp YouTube Channel</option>
            <option value="3">freeCodeCamp Forum</option>
            <option value="4">Other</option>
          </select>
        </label>
      </fieldset>
      <input type="submit" value="Submit" />
    </form>
  </body>

  <footer>
    <p>

    </p>

      <p>Dario Poddighe</p>
    </div>
  </footer>
</html>
